
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-mono p-6">
  <h1 class="text-3xl mb-6 text-teal-400">Create an Account</h1>
  <form method="POST" action="/signup" class="flex flex-col gap-4 w-full max-w-sm">
    <input name="username" required placeholder="Username" class="p-2 rounded bg-gray-800" />
    <input type="password" name="password" required placeholder="Password" class="p-2 rounded bg-gray-800" />
    <button type="submit" class="bg-teal-500 py-2 rounded hover:bg-teal-400 transition">Sign Up</button>
  </form>
  <p class="mt-4 text-gray-400">Already have an account? <a href="/login.html" class="text-teal-400 underline">Log in</a></p>
</body>
</html>
