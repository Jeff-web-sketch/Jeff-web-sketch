
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Snippet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-mono p-6">
  <h1 class="text-3xl mb-6 text-teal-400">Upload a Snippet</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data" class="flex flex-col gap-4 w-full max-w-sm">
    <input type="file" name="snippet" accept=".txt,.py,.js,.java,.cpp" required class="p-2 rounded bg-gray-800" />
    <button type="submit" class="bg-teal-500 py-2 rounded hover:bg-teal-400 transition">Upload</button>
  </form>
  <p class="mt-4"><a href="/snippets.html" class="text-teal-400 underline">Back to snippets</a></p>
  <p class="mt-2"><a href="/logout" class="text-red-500 underline">Log out</a></p>
</body>
</html>
